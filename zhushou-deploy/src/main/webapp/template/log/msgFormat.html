<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{reqTitle}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div>
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>

            <tbody id="tbContent">
            {{each reqDataList as bean i}}
            <tr class="selected">
                <td>
                    <a href="#">{{bean.key}}</a>
                </td>
                <td>{{bean.value}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
               {{resTitle}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div>
        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>

            <tbody id="tbContent2">
            {{each resDataList as bean i}}
            <tr class="selected">
                <td>
                    <a href="#">{{bean.key}}</a>
                </td>
                <td>{{bean.value}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

</div><!-- /.page-content -->

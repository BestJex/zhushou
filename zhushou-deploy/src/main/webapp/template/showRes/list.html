<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                展示资源列表
            </small>
        </h1>
        <form id="proxyContentForm" onsubmit="return false">
            <h1 style="text-align: right">
                <small>
                    类型：
                    <input type="text" id="domain" name="domain" value="{{domain}}" class="input-sm"/>
                    &nbsp;
                    名称：
                    <input type="text" id="name" name="name" value="{{name}}" class="input-xlarge"/>
                    &nbsp;
                    是否首页：
                    <input type="text" id="pathUrl" name="pathUrl" value="{{pathUrl}}" class="input-xlarge"/>
                    &nbsp;
                    <button class="btn btn-success" id="btnQuery"><i class="icon-search align-top bigger-125"></i> 查询
                    </button>
                    &nbsp;&nbsp;&nbsp;
                </small>
            </h1>
        </form>
    </div><!-- /.page-header -->
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th width="7%">应用</th>
            <th width="15%">模块</th>
            <th width="4%">名称</th>
            <th width="6%">类型</th>
            <th width="6%">h5路径</th>
            <th width="7%"><i class="icon-time "></i> 最后修改时间</th>
            <th width="8%">操作</th>
        </tr>
        </thead>

        <tbody id="tbContent">
        {{each dataList as bean i}}
        <tr class="selected">
            <td>
                <a href="javascript:void(0)" name="enterView" data="{{bean.id}}">{{bean.appName}}</a>
            </td>
            <td>{{bean.module}}</td>
            <td>{{bean.name}}</td>
            <td>{{bean.type}}</td>
            <td>{{bean.h5Url}}</td>
            <td>{{bean.lastReqTime}}</td>
            <td class="hidden-480">
                <!--{{if authMap.enterIdoc.child.btnEnterEdit }}-->
                <!--<a href="javascript:void(0)" name="btnEnterEdit" data="{{bean.id}}" ><strong style="color:green">修改</strong></a>-->
                <!--{{/if}}-->
                <!--{{if authMap.enterIdoc.child.btnDel }}-->
                <!--<a href="javascript:void(0)" name="btnDel" data="{{bean.id}}" ><strong style="color:red">删除</strong></a>-->
                <!--<a href="javascript:void(0)" name="btnHttpReq" data="{{bean.id}}" ><strong style="color:red">执行Http</strong></a>-->
                <!--{{/if}}-->
                <a href="javascript:void(0)" name="enterView" data="{{bean.id}}"><strong style="color:green">详细</strong></a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <!--page start-->
    <div class="row">
        <div class="col-sm-6">
            <div class="dataTables_info" id="sample-table-2_info">
                总共【<strong class="totalCount"></strong>】条记录，第【<strong class="pageNum"></strong>】页，共【<strong
                    class="pageCount"></strong>】页
                当前展示【<strong class="startRow"></strong> - <strong class="endRow"></strong>】
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_bootstrap">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
    <!--page end-->

</div><!-- /.page-content -->
<script src="/_resources/scripts/module/showRes/showRes.js?ver{{ver}}"></script>

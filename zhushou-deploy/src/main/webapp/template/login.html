<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="white">云淘助手</span>
                        </h1>
                        <h4 class="blue">&copy; 杭州云淘网络科技有限公司</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        登陆
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="loginForm">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="accountNo" name="accountNo" placeholder="账号" />
															<i class="icon-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="button" id="btnLogin" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    登陆
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>


                                </div><!-- /widget-main -->

                                <div class="toolbar clearfix">
                                    <div style="line-height:60px">
                                    </div>

                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->


                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<!-- basic scripts -->

<script src="assets/js/jquery-2.0.3.min.js"></script>

<script src="/_resources/scripts/header.js"></script>
<script src="/_resources/scripts/md5.js"></script>
<![endif]-->
<script type="text/javascript">
$(document).ready(function(){
    $("#btnLogin").click(function(){
        var params = getFormParams("#loginForm");
        var pwd = params["pwd"];
        pwd = (CryptoJS.MD5(pwd) + "").toUpperCase();
        params["pwd"] = pwd;
        $.post("user/login",params,function(d){
            if(d.success){
                window.location =  "/list.html"
            }else{
                alert("登陆失败 原因："+ d.message);
            }
        });
    });

});
</script>
</body>

<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <!--<th class="center">-->
            <!--<label>-->
            <!--<input type="checkbox" class="ace">-->
            <!--<span class="lbl"></span>-->
            <!--</label>-->
            <!--</th>-->
            <th width="5%">应用</th>
            <th width="6%">描述</th>
            <th width="6%">负责人</th>
            <th width="12%">
                <i class="icon-time "></i>
                最后操作时间
            </th>
            <th width="25%">操作日志</th>
            <th width="5%">最新测试版本</th>
            <th width="5%">最新正式版本</th>
            <th width="12%">Android</th>
            <th width="12%">IOS</th>
        </tr>
        </thead>

        <tbody id="tbContentApp">
        {{each dataList as bean i}}
        <tr class="selected">
            <td appName="{{bean.name}}">
                <a href="#">{{bean.name}}</a>
            </td>
            <td>{{bean.desc}}</td>
            <td>{{bean.userName}}</td>
            <td>{{bean.lastTime}}</td>
            <td>{{bean.log}}</td>
            <td  style="font-weight: bold">{{bean.testVersion}}</td>
            <td  style="font-weight: bold">{{bean.prodVersion}}</td>

            <td class="hidden-480">
                <button class="btn btn-xs btn-default" id="btnDeploy" appName="{{bean.name}}" model="test" deployType="Android" deployVersion="{{bean.testDeployVersion}}"  >发布测试</button>
                <button class="btn btn-xs btn-danger"  id="btnDeploy"  appName="{{bean.name}}" model="prod" deployType="Android" deployVersion="{{bean.prodDeployVersion}}"  >发布线上</button>
                <!--<a href="javascript:void(0)" id="enterDeploy" appId="{{bean.id}}" model="test" appName="{{bean.name}}" color="green"  ><strong style="color:green">测试</strong></a>-->
                <!--<a href="javascript:void(0)" id="enterDeploy" appId="{{bean.id}}" model="prod" appName="{{bean.name}}" color="red"  ><strong style="color:red">线上</strong></a>-->
                <!--[<strong>{{bean.name}}</strong>]-->
            </td>
            <td class="hidden-480">
                <button class="btn btn-xs btn-default" id="btnDeploy" appName="{{bean.name}}"  model="test" deployType="IOS"  deployVersion="{{bean.testDeployVersion}}"  >发布测试</button>
                <button class="btn btn-xs btn-danger"  id="btnDeploy"  appName="{{bean.name}}"  model="prod" deployType="IOS"  deployVersion="{{bean.prodDeployVersion}}"  >发布线上</button>
                <!--<a href="javascript:void(0)" id="enterDeploy" appId="{{bean.id}}" model="test" appName="{{bean.name}}" color="green"  ><strong style="color:green">测试</strong></a>-->
                <!--<a href="javascript:void(0)" id="enterDeploy" appId="{{bean.id}}" model="prod" appName="{{bean.name}}" color="red"  ><strong style="color:red">线上</strong></a>-->
                <!--[<strong>{{bean.name}}</strong>]-->
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <div>
        <textarea id="result" style="margin-top:15px;width:98%;height:450px;background: black;color:#f0f0f0"  readonly="true" ></textarea>
    </div>
</div><!-- /.page-content -->
<script src="/_resources/scripts/module/appFront.js?ver={{ver}}" ></script>

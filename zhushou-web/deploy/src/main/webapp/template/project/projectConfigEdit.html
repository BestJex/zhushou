<div>
    <form id="projectConfigForm" onsubmit="return false">
        <input type="hidden" id="projectId" name="projectId" value="{{projectId}}">
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{tp_title}}
            </small>
        </h1>
        <h1 style="text-align: right">
            <small>
                <button class="btn btn-sm btn-grey" id="btnAddFixItem">添加固定项</button>
                &nbsp;&nbsp;
                <button class="btn btn-sm btn-yellow" id="btnAddItem">添加</button>
                &nbsp;&nbsp;
                <button class="btn btn-info" id="btnSaveProperty"> <i class="icon-ok bigger-110"></i> 保存 </button>
                &nbsp;&nbsp;
            </small>
        </h1>
    </div><!-- /.page-header -->
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="width:12%">名称</th>
            <th style="width:26%">值</th>
            <th style="width:10%">操作</th>
        </tr>
        </thead>

        <tbody id="tbPropertyContent">
        {{each configList as bean i}}
        <tr class="selected" name="dataItem">
            <td> <input type="text" id="name" value="{{bean.name}}" style="width:100%"/> </td>
            <td> <input type="text" id="value" value="{{bean.value}}" style="width:100%"/> </td>
            <td>
                <a href="javascript:void(0)" name="itemCopy"><strong style="color:green">复制</strong></a>
                &nbsp;
                <a class="gray" href="javascript:void(0)" name="itemArrowUp" >
                    <i class="icon-arrow-up bigger-130"></i>
                </a>
                <a class="gray" href="javascript:void(0)" name="itemArrowDown" >
                    <i class="icon-arrow-down bigger-130"></i>
                </a>
                &nbsp;
                <a class="red" href="javascript:void(0)" name="itemRemove">
                    <i class="icon-trash bigger-130"></i>
                </a>
            </td>
        </tr>
        {{/each}}
        <tr class="selected" name="dataItem" style="display:none">
            <td> <input type="text" id="name" style="width:100%"/> </td>
            <td> <input type="text" id="value" style="width:100%"/> </td>
            <td>
                <a href="javascript:void(0)" name="itemCopy" ><strong style="color:green">复制</strong></a>
                &nbsp;
                <a class="gray" href="javascript:void(0)" name="itemArrowUp" >
                    <i class="icon-arrow-up bigger-130"></i>
                </a>
                <a class="gray" href="javascript:void(0)" name="itemArrowDown" >
                    <i class="icon-arrow-down bigger-130"></i>
                </a>
                &nbsp;
                <a class="red" href="javascript:void(0)" name="itemRemove">
                    <i class="icon-trash bigger-130"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    </form>

</div><!-- /.page-content -->

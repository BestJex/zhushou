<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
               {{tp_title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="appNewForm" onsubmit="return false;">
                <input type="hidden" id="id" name="id" value="{{id}}">
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>项目：</label>
                    <span>
                    <select id="projectId" name="projectId">
                        <option></option>
                    </select>
                    </span>
                    &nbsp;&nbsp;
                    <label>名称：</label>
                    <span>
                        <input type="text" id="name" name="name" value="{{name}}" placeholder="请输入名称" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>接口调用域名：</label>
                    <span>
                        <input type="text" id="domain" name="domain" value="{{domain}}" placeholder="请输入接口调用域名" class="input-xlarge">
                    </span>
                    &nbsp;&nbsp;
                    <label>端口：</label>
                    <span>
                        <input type="text" id="port" name="port" value="{{port}}" placeholder="请输入端口" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>编译参数：</label>
                    <span>
                        <input type="text" id="compileProperty" name="compileProperty" value="{{compileProperty}}" placeholder="请输入编译参数" style="width:550px">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>测试主机列表：</label>
                    <span>
                     {{each hostList as item i}}
                        <br>
                          <label>
                            <input id="chkTestHost" type="checkbox" class="ace" value="{{item.id}}"  />
                            <span class="lbl">&nbsp;{{item.name}}&nbsp;&nbsp;[{{item.eth0}}]&nbsp;[{{item.eth1}}]</span>
                        </label>
                      {{/each}}
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>正式主机列表：</label>
                    <span>
                     {{each hostList as item i}}
                        <br>
                          <label>
                            <input id="chkProdHost" type="checkbox" class="ace" value="{{item.id}}"  />
                            <span class="lbl">&nbsp;{{item.name}}&nbsp;&nbsp;[{{item.eth0}}]&nbsp;[{{item.eth1}}]</span>
                        </label>
                      {{/each}}
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>描述：</label>
                    <span>
                        <input type="text" id="desc" name="desc" value="{{desc}}" placeholder="请输入描述" style="width:550px">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" id="btnSave"> <i class="icon-ok bigger-110"></i> 保存 </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" id="btnCancel"> <i class="icon-undo bigger-110"></i> 取消 </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.page-content -->

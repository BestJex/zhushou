<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
               {{tp_title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="hostNewForm" onsubmit="return false;">
                <input type="hidden" id="id" name="id" value="{{domain.id}}">
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>名称：</label>
                    <span>
                        <input type="text" id="name" name="name" value="{{domain.name}}" placeholder="请输入名称" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>内网：</label>
                    <span>
                        <input type="text" id="eth0" name="eth0" value="{{domain.eth0}}" placeholder="请输入内网" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>外网：</label>
                    <span>
                        <input type="text" id="eth1" name="eth1" value="{{domain.eth1}}" placeholder="请输入外网" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" id="btnSave"> <i class="icon-ok bigger-110"></i> 保存 </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" id="btnCancel"> <i class="icon-undo bigger-110"></i> 取消 </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.page-content -->

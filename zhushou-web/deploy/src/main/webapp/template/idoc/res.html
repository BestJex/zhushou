<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                资源文档列表
            </small>
        </h1>
        <h1 style="text-align: right">
            <small>
                <form id="resForm" onsubmit="return false">
                    <input type="hidden" name="type" id="type" value="2" />
                    <!--应用：-->
                    <!--<select id="appName" name="appName">-->
                        <!--<option value=""></option>-->
                    <!--</select>-->
                    <!--&nbsp;-->
                    名称：
                    <input type="text" id="name" name="name" value="{{name}}" class="input-sm"/>
                    &nbsp;
                    <button class="btn btn-success" id="btnQueryRes"> <i class="icon-search align-top bigger-125"></i> 查询 </button>&nbsp;&nbsp;&nbsp;
                    &nbsp;

                    {{if authMap.enterIdoc.child.btnNewTemplate }}
                    <button class="btn btn-pink" id="btnNewRes"> <i class="icon-building align-top bigger-125"></i> 创建资源文档 </button>
                    <!--<button class="btn btn-pink" id="btnSyncNew"> <i class="icon-building align-top bigger-125"></i> 创建资源文档 </button>-->
                    {{/if}}
                </form>
            </small>
        </h1>
    </div><!-- /.page-header -->
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th width="10%">名称</th>
            <!--<th width="5%">应用</th>-->
            <th width="7%">
                <i class="icon-time "></i>
                操作时间
            </th>
            <th width="10%">创建人</th>
            <!--<th width="5%">应用</th>-->
            <th width="8%">操作</th>
        </tr>
        </thead>

        <tbody id="tbContent">
        {{each dataList as bean i}}
        <tr class="selected">
            <td>
                <a href="javascript:void(0)" name="btnViewResDoc" data="{{bean.id}}" >{{bean.name}}</a>
            </td>
            <!--<td>{{bean.url}}</td>-->
            <!--<td>{{bean.name}}</td>-->
            <td>{{bean.lastTime}}</td>
            <td>{{bean.createUserName}}</td>

            <td class="hidden-480">
                {{if authMap.enterIdoc.child.btnNewTemplate }}
                <a href="javascript:void(0)" name="btnEditResDoc" data="{{bean.id}}" ><strong style="color:red">修改</strong></a>
                <a href="javascript:void(0)" name="btnDelResDoc" data="{{bean.id}}" ><strong style="color:red">删除</strong></a>
                {{/if}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <!--page start-->
    <div class="row">
        <div class="col-sm-6">
            <div class="dataTables_info" id="sample-table-2_info">
                总共【<strong class="totalCount"></strong>】条记录，第【<strong class="pageNum"></strong>】页，共【<strong class="pageCount"></strong>】页
                当前展示【<strong class="startRow"></strong> - <strong class="endRow"></strong>】
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_bootstrap">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
    <!--page end-->

</div><!-- /.page-content -->

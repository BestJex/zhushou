<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="idocForm" onsubmit="return false;">
                <input type="hidden" id="mockDataId" name="mockDataId" value="{{mockDataId}}">
                <div class="form-group" style="padding-left: 50px">
                    <label>用用：{{appName}}</label>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <label>模块：{{module}}</label>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <label>名称：{{name}}</label>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <label>URL：{{url}}</label>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <label>Mock数据：</label>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <textarea name="mockData" id="mockData" style="width: 900px;height: 600px">{{mockData}}</textarea>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" id="btnMockDataUpdate"> <i class="icon-ok bigger-110"></i> 保存 </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset"> <i class="icon-undo bigger-110"></i> 取消 </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.page-content -->
<script src="/_resources/scripts/module/idoc/idoc.js?ver={{ver}}"></script>

<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{tp_title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="idocForm" onsubmit="return false;">
                <input type="hidden" id="id" name="id" value="{{id}}">
                <div class="form-group" style="padding-left: 50px">
                    <label>应用：</label>
                    <span>
                        <select id="appName" name="appName">
                        </select>
                    </span>
                    <label style="padding-left: 15px;" >模块：</label>
                    <span>
                        <input type="text" id="module" name="module" value="{{module}}" placeholder="请输入模块名称" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>名称：</label>
                    <span>
                        <input type="text" id="name" name="name" value="{{name}}" placeholder="请输入名称" class="input-xlarge">
                    </span>
                    <label style="padding-left: 15px;" >版本：</label>
                    <span>
                        <input type="text" id="version" name="version" value="{{version}}" placeholder="请输入版本" class="input-xlarge">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>URL：</label>
                    <span>
                        <input type="text" id="url" name="url" value="{{url}}" style="width:450px">
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>返回数据：</label>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <textarea id="resultData" name="resultData" style="width: 900px;height: 250px">{{resultData}}</textarea>
                    <!--<pre> {{resultData}} </pre>-->
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <div class="hr hr-18 dotted hr-double"></div>
                    请求参数列表：
                    <button class="btn btn-sm btn-yellow" id="btnAdd">添加</button>
                </div>

                <div class="form-group" style="padding-left: 50px">
                    <table  id="tbReqParam" class="table table-striped table-bordered table-hover" style="width:90%">
                        <thead>
                           <tr>
                               <th width="6%">编码</th>
                               <th width="8%">名称</th>
                               <th width="10%">备注</th>
                               <th width="6%">规则</th>
                               <th width="6%">操作</th>
                           </tr>
                        </thead>

                        <tbody id="tbContent">
                        <tr class="selected" name="dataItem" style="display: none">
                            <td> <input type="text" id="code"  /> </td>
                            <td> <input type="text" id="name"   /> </td>
                            <td> <input type="text" id="memo"   /> </td>
                            <td> <input type="text" id="rule"   /> </td>
                            <td class="hidden-480">
                                <div class="pull-right action-buttons" >
                                    <a class="gray" href="javascript:void(0)" name="itemArrowUp" >
                                        <i class="icon-arrow-up bigger-130"></i>
                                    </a>
                                    <a class="gray" href="javascript:void(0)" name="itemArrowDown" >
                                        <i class="icon-arrow-down bigger-130"></i>
                                    </a>
                                    &nbsp;
                                    <a class="red" href="javascript:void(0)" name="itemRemove">
                                        <i class="icon-trash bigger-130"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {{each paramList as bean i}}
                        <tr class="selected" name="dataItem">
                            <td> <input type="text" id="code" value="{{bean.code}}" /> </td>
                            <td> <input type="text" id="name" value="{{bean.name}}"  /> </td>
                            <td> <input type="text" id="memo" value="{{bean.memo}}"  /> </td>
                            <td> <input type="text" id="rule" value="{{bean.rule}}"  /> </td>
                            <td class="hidden-480">
                                <div class="pull-right action-buttons" >
                                    <a class="gray" href="javascript:void(0)" name="itemArrowUp" >
                                        <i class="icon-arrow-up bigger-130"></i>
                                    </a>
                                    <a class="gray" href="javascript:void(0)" name="itemArrowDown" >
                                        <i class="icon-arrow-down bigger-130"></i>
                                    </a>
                                    &nbsp;
                                    <a class="red" href="javascript:void(0)" name="itemRemove">
                                        <i class="icon-trash bigger-130"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" id="btnSave"> <i class="icon-ok bigger-110"></i> 保存 </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset"> <i class="icon-undo bigger-110"></i> 取消 </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.page-content -->
<script src="/_resources/scripts/module/idoc/idoc.js?ver={{ver}}"></script>

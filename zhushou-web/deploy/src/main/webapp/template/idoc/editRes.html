<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{tp_title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="resNewForm" onsubmit="return false;">
                <input type="hidden" id="id" name="id" value="{{id}}">
                <div class="form-group" style="padding-left: 50px">
                    <label>是否私有：</label>
                    <span>
                        <select id="pri" name="pri">
                        </select>
                    </span>
                    <label>名称：</label>
                    <span>
                    <input type="text" id="name" name="name" value="{{name}}" placeholder="请输入标题" style="width:650px">
                </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" id="epiceditor" style="padding-left: 50px">
                    <textarea name="resDoc" id="resDoc" style="width: 900px;height: 600px">{{resultData}}</textarea>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" id="btnResDocUpdate"> <i class="icon-ok bigger-110"></i> 保存 </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset"> <i class="icon-undo bigger-110"></i> 取消 </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.page-content -->
<link rel="stylesheet" href="/_resources/scripts/markdown/simplemde.min.css?ver={{ver}}" />
<script src="/_resources/scripts/markdown/simplemde.min.js?ver={{ver}}"></script>
<script src="/_resources/scripts/module/idoc/idoc.js?ver={{ver}}"></script>

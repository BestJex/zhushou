<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
               {{tp_title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="activeEditForm" onsubmit="return false;">
                <input type="hidden" id="id" name="id" value="{{id}}">
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <span style="text-align: left">
                        模板：{{name}} [{{model | text:'logModel'}}]
                    </span>
                    &nbsp;&nbsp;
                    <span style="text-align: right">
                        <button class="btn btn-info" id="btnActiveSave"> <i class="icon-ok bigger-110"></i> 保存 </button>
                    </span>
                </div>
                <div class="space-4"></div>
            </form>

            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width:20%;">活动</th>
                    <th style="width:5%">操作</th>
                </tr>
                </thead>

                <tbody id="tbContent">
                {{each activeVoList as bean i}}
                <tr class="selected">
                    <td>
                        <div name="enterHttpExecView" data="{{bean.id}}" >
                        <label>{{bean.name}}：</label>
                        <span> {{bean.url}} </span> &nbsp;&nbsp;
                        <span> {{bean.method}} </span> &nbsp;&nbsp;
                        <span> {{bean.reqContentType}} </span> &nbsp;&nbsp;
                        </div>
                    </td>
                    <td>
                        <a href="javascript:void(0)" name="btnDel" data="{{bean.id}}" ><strong style="color:red">删除</strong></a>
                        <div name="enterHttpExecView" data="{{bean.id}}" >
                            <a href="javascript:void(0)" ><strong style="color:green">详细</strong></a>
                        </div>
                    </td>
                </tr>
                <tr name="trChildItem" id="trChildItem_{{bean.id}}" data="trChildItem_{{bean.id}}" style="display: none">
                    <td>
                        <div id="tabs">
                            <ul>
                                <li> <a href="#tabs-1">请求参数</a> </li>
                                <li> <a href="#tabs-2">请求Header</a> </li>
                            </ul>

                            <div id="tabs-1">
                                <div class="form-group" style="padding-left: 5px">
                                    <button class="btn btn-sm btn-yellow" id="btnAddParam">添加</button>
                                    <table  id="tbReqParam" class="table table-striped table-bordered table-hover" style="width:90%">
                                        <thead>
                                        <tr>
                                            <th width="6%">编码</th>
                                            <th width="8%">名称</th>
                                            <th width="10%">数据</th>
                                            <th width="6%">规则</th>
                                            <th width="10%">操作</th>
                                        </tr>
                                        </thead>

                                        <tbody id="tbParamContent">
                                        <tr class="selected" name="dataItem" style="display: none">
                                            <td> <input type="text" id="code"  /> </td>
                                            <td> <input type="text" id="name"   /> </td>
                                            <td> <input type="text" id="dataValue"   /> </td>
                                            <td> <input type="text" id="dataType"   /> </td>
                                            <td class="hidden-480">
                                                <div class="pull-right action-buttons" >
                                                    <a class="gray" href="javascript:void(0)" name="itemArrowUp" >
                                                        <i class="icon-arrow-up bigger-130"></i>
                                                    </a>
                                                    <a class="gray" href="javascript:void(0)" name="itemArrowDown" >
                                                        <i class="icon-arrow-down bigger-130"></i>
                                                    </a>
                                                    &nbsp;
                                                    <a class="red" href="javascript:void(0)" name="itemRemove">
                                                        <i class="icon-trash bigger-130"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        {{each bean.parameterVoList as paramBean i}}
                                        <tr class="selected" name="dataItem">
                                            <td> <input type="text" id="code" value="{{paramBean.code}}" /> </td>
                                            <td> <input type="text" id="name" value="{{paramBean.name}}"  /> </td>
                                            <td> <input type="text" id="memo" value="{{paramBean.dataValue}}"  /> </td>
                                            <td> <input type="text" id="rule" value="{{paramBean.dataType}}"  /> </td>
                                            <td class="hidden-480">
                                                <div class="pull-right action-buttons" >
                                                    <a class="gray" href="javascript:void(0)" name="itemArrowUp" >
                                                        <i class="icon-arrow-up bigger-130"></i>
                                                    </a>
                                                    <a class="gray" href="javascript:void(0)" name="itemArrowDown" >
                                                        <i class="icon-arrow-down bigger-130"></i>
                                                    </a>
                                                    &nbsp;
                                                    <a class="red" href="javascript:void(0)" name="itemRemove">
                                                        <i class="icon-trash bigger-130"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                </div>
                                <!--result-->
                            </div>

                            <div id="tabs-2">
                                <textarea id="errMsg" style="width:950px;height:200px;" readonly="true"></textarea>
                                <!--errMsg-->
                            </div>

                        </div>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>

        </div>
    </div>
</div><!-- /.page-content -->

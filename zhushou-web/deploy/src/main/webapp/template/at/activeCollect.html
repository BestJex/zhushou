<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
               {{tp_title}}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="activeCollectForm" onsubmit="return false;">
                <input type="hidden" id="id" name="id" value="{{templateId}}">
                <input type="hidden" id="orderIndex" name="orderIndex" value="{{orderIndex}}">
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>应用：</label>
                    <span>
                        <select id="appName" name="appName">
                            <option value=""></option>
                        </select>
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px">
                    <label>账号：</label>
                    <span>
                        <input type="text" id="mobile" name="mobile" value="{{mobile}}" placeholder="请输入账号" class="input-xlarge">
                    </span>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <label>采集类型：</label>
                    <span>
                        <select id="type" name="type">
                        </select>
                    </span>
                </div>
                <div class="form-group" style="padding-left: 50px">
                    <label>获取logIds：</label>
                    <select class="form-control" style="width:610px;height:40px;line-height: 40px" id="takeLogIds"
                            data-placeholder="获取logStackIds">
                        <option value=""></option>
                    </select>
                    <!--<span>-->
                        <!---->
                        <!--<select id="logStackId" name="logStackId">-->
                        <!--</select>-->
                    <!--</span>-->
                </div>
                <div class="form-group" style="padding-left: 50px" id="blockLogIds">
                    <label>LogIds：</label>
                    <span>
                        <textarea id="logStackIds" name="logStackIds" style="width:700px;height:80px"></textarea>
                    </span>
                </div>
                <div class="space-4"></div>
                <div class="form-group" style="padding-left: 50px;display:none" id="blockTime">
                    <label>采集时间：</label>
                    <span>
                        <input type="text" id="startTime" name="startTime" value="{{startTime}}" placeholder="请输入开始时间" style="width:180px">
                        <i class="icon-calendar"></i>
                    </span>
                    &nbsp;&nbsp;
                    <input type="text" id="rangeMinute" value="10" style="width:90px" onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))">分钟
                    <!--<label  >结束时间：</label>-->
                    &nbsp;&nbsp;
                    <span>
                        <input type="text" id="endTime" name="endTime" value="{{endTime}}" placeholder="请输入结束时间"  style="width:180px">
                        <i class="icon-calendar"></i>
                    </span>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" id="btnSaveActiveCollect"> <i class="icon-ok bigger-110"></i> 执行采集 </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" id="btnCancel"> <i class="icon-undo bigger-110"></i> 取消 </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.page-content -->

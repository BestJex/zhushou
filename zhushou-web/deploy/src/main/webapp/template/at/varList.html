<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{tp_title}}
            </small>
        </h1>
        <h1 style="text-align: right">
            <small>
                <form id="variableForm" onsubmit="return false">
                    名称：
                    <input type="text" id="key" name="key" value="{{key}}" class="input-sm" />
                    &nbsp;&nbsp;
                    值：
                    <input type="text" id="value" name="value" value="{{value}}" class="input-sm" />
                    <!--<input type="text" id="model" name="model" value="{{model}}" class="input-sm" />-->
                    &nbsp;&nbsp;
                    创建人：
                    <input type="text" id="userName" name="userName" value="{{userName}}" class="input-sm" />
                    &nbsp;&nbsp;
                    <button class="btn btn-success" id="btnQuery"> <i class="icon-search align-top bigger-125"></i> 查询 </button>&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-pink" id="btnNew"> <i class="icon-building align-top bigger-125"></i> 创建变量 </button>
                    <!--<button class="btn btn-pink" id="btnNewTemplate">创建模板</button>-->
                </form>
            </small>
        </h1>
    </div><!-- /.page-header -->
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="width:5%">名称</th>
            <th style="width:12%">值</th>
            <th style="width:8%">模板</th>
            <th style="width:3%">创建人</th>
            <th style="width:6%">操作</th>
        </tr>
        </thead>

        <tbody id="tbContent">
        {{each dataList as bean i}}
        <tr class="selected">
            <td>
                <a href="#">{{bean.key}}</a>
            </td>
            <td>{{bean.value}}</td>
            <td>{{bean.templateId | remote : 'findTemplateById,name'}}</td>
            <td>{{bean.userId | remote : 'findUserById,nickName'}}</td>
            <td>
                <a href="javascript:void(0)" name="enterEdit" data="{{bean.id}}" ><strong style="color:green">修改</strong></a>
                <a href="javascript:void(0)" name="btnDel" data="{{bean.id}}" ><strong style="color:red">删除</strong></a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <!--page start-->
    <div class="row">
        <div class="col-sm-6">
            <div class="dataTables_info" id="sample-table-2_info">
                总共【<strong class="totalCount"></strong>】条记录，第【<strong class="pageNum"></strong>】页，共【<strong class="pageCount"></strong>】页
                当前展示【<strong class="startRow"></strong> - <strong class="endRow"></strong>】
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_bootstrap">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
    <!--page end-->

</div><!-- /.page-content -->
<!--<script src="/assets/js/date-time/moment.min.js?ver={{ver}}" ></script>-->
<script src="/_resources/scripts/module/at/atVariable.js?ver={{ver}}" ></script>

</script>

<div>
    <div class="page-header">
        <h1>
            <small>
                <i class="icon-double-angle-right"></i>
                {{tp_title}}
            </small>
        </h1>
        <h1 style="text-align: right">
            <small>
                <form id="deployLogForm" onsubmit="return false">
                    应用：
                    <select id="appName" name="appName">
                        <option value=""></option>
                    </select>
                    &nbsp;&nbsp;
                    环境：
                    <select id="model" name="model">
                        <option value=""></option>
                    </select>
                    &nbsp;&nbsp;
                    操作人：
                    <input type="text" id="userName" name="userName" value="{{userName}}" class="input-sm" />
                    <button class="btn btn-white" id="btnQuery" enter="true">查询</button>
                </form>
            </small>
        </h1>
    </div><!-- /.page-header -->
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>应用</th>
            <th>模式</th>
            <th>内容</th>
            <th>操作人</th>
            <th>
                <i class="icon-time "></i>
                操作时间
            </th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody id="tbContent">
        {{each dataList as bean i}}
        <tr class="selected">
            <td>
                <a href="#">{{bean.appName}}</a>
            </td>
            <td>{{bean.model | text:'logModel'}}</td>
            <td>{{bean.content}}</td>
            <td>{{bean.userName}}</td>
            <td>
                <div>
                    {{bean.time}}
                    [{{bean.lastTime}}]
                </div>
            </td>

            <td class="hidden-480">
                <a href="javascript:void(0)" id="enterView" data="{{bean.id}}" ><strong style="color:green">详情</strong></a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <!--page start-->
    <div class="row">
        <div class="col-sm-6">
            <div class="dataTables_info" id="sample-table-2_info">
                总共【<strong class="totalCount"></strong>】条记录，第【<strong class="pageNum"></strong>】页，共【<strong class="pageCount"></strong>】页
                当前展示【<strong class="startRow"></strong> - <strong class="endRow"></strong>】
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_bootstrap">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
    <!--page end-->

</div><!-- /.page-content -->
<script src="/_resources/scripts/module/deployLog.js?ver={{ver}}" ></script>
